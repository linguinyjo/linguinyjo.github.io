            <div class="row"
                style="border-bottom: 2px solid black; padding-inline-start: 200px; position: relative; top: 20px;">
                <div class="column targetCol">
                    <ul class="ul_1">
                        <li>Wake up at 6am</li>

    <div>
        <div>
            <form id="trackerForm">
                <div class="form-row trackerDiv">
                    <div class="col-sm-3" style="display: inline-block">
                        <label for="name">Date</label>
                        <input name="date" type="text" value id="date" class="form-control" readonly>
                    </div>
                    <div class="col-sm-3" style="display: inline-block">
                        <label for="name">Time awake</label>
                        <input name="awake" type="text" value id="awake" class="form-control" required placeholder="HH:MM"> 
                    </div>
                    <div class="col-sm-3">
                        <label for="name">Distance ran (km)</label>
                        <input name="distance" type="text" value id="distance" class="form-control" required>
                    </div>
                    <div class="col-sm-3">
                        <label for="name">Meditate</label>
                        <select name="meditate" type="text" value id="meditate" class="form-control" required>
                            <option value></option>
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <button type="submit" value="Submit" onclick="validateForm()" class="btn btn-dark confirm ">Confirm</button>
                    </div>      
                </div>
            </form> 
            <div >
                <div id="count" class="counter"></div>
            </div>        
        </div>
            <div>
